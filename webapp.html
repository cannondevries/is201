<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      margin: 20px 0 10px;
    }
    canvas {
      background-color: #1e1e1e;
      border: 2px solid #4caf50;
      margin-bottom: 10px;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    select, button {
      padding: 6px 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="controls">
    <label>
      Difficulty:
      <select id="difficulty">
        <option value="200">Easy</option>
        <option value="120" selected>Medium</option>
        <option value="70">Hard</option>
      </select>
    </label>
    <label>
      Grid Size:
      <select id="gridSize">
        <option value="10">Small</option>
        <option value="20" selected>Medium</option>
        <option value="30">Large</option>
      </select>
    </label>
    <button id="restartBtn">Restart</button>
  </div>

  <!-- Sound effects -->
  <audio id="eatSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3f84a13c8f.mp3" preload="auto"></audio>
  <audio id="dieSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6ed4039c84.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restartBtn');
    const eatSound = document.getElementById('eatSound');
    const dieSound = document.getElementById('dieSound');

    const difficultySelect = document.getElementById('difficulty');
    const gridSizeSelect = document.getElementById('gridSize');

    let gameInterval;
    let gridSize = +gridSizeSelect.value;
    let tileCount = canvas.width / gridSize;
    let gameSpeed = +difficultySelect.value;

    let snake, food, dx, dy, score, changingDirection;

    function initGame() {
      clearInterval(gameInterval);
      gridSize = +gridSizeSelect.value;
      tileCount = canvas.width / gridSize;
      gameSpeed = +difficultySelect.value;

      snake = [{ x: 10, y: 10 }];
      food = { x: 15, y: 15 };
      dx = 1;
      dy = 0;
      score = 0;
      changingDirection = false;
      updateScore();
      placeFood();
      gameInterval = setInterval(gameLoop, gameSpeed);
    }

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
    }

    function drawSnake() {
      for (let i = 0; i < snake.length; i++) {
        const segment = snake[i];
        if (i === 0) {
          // Head
          ctx.fillStyle = '#4caf50';
        } else if (i === snake.length - 1) {
          // Tail
          ctx.fillStyle = '#2e7d32';
        } else {
          ctx.fillStyle = '#66bb6a';
        }
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        ctx.strokeStyle = '#000';
        ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      }
    }

    function drawFood() {
      drawTile(food.x, food.y, '#f44336');
    }

    function updateScore() {
      scoreEl.textContent = 'Score: ' + score;
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        eatSound.play();
        updateScore();
        placeFood();
      } else {
        snake.pop();
      }
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
      if (snake.some(s => s.x === food.x && s.y === food.y)) {
        placeFood();
      }
    }

    function checkCollision() {
      const head = snake[0];
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount
      ) return true;

      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) return true;
      }
      return false;
    }

    function gameLoop() {
      if (checkCollision()) {
        clearInterval(gameInterval);
        dieSound.play();
        setTimeout(() => {
          alert('Game Over! Final Score: ' + score);
        }, 100);
        return;
      }

      changingDirection = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveSnake();
      drawFood();
      drawSnake();
    }

    function changeDirection(e) {
      if (changingDirection) return;
      changingDirection = true;
      const key = e.key;
      const goingUp = dy === -1;
      const goingDown = dy === 1;
      const goingLeft = dx === -1;
      const goingRight = dx === 1;

      if (key === 'ArrowUp' && !goingDown) {
        dx = 0;
        dy = -1;
      }
      if (key === 'ArrowDown' && !goingUp) {
        dx = 0;
        dy = 1;
      }
      if (key === 'ArrowLeft' && !goingRight) {
        dx = -1;
        dy = 0;
      }
      if (key === 'ArrowRight' && !goingLeft) {
        dx = 1;
        dy = 0;
      }
    }

    document.addEventListener('keydown', changeDirection);
    restartBtn.addEventListener('click', initGame);
    difficultySelect.addEventListener('change', initGame);
    gridSizeSelect.addEventListener('change', initGame);

    initGame();
  </script>
</body>
</html>
